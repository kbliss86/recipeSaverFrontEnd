<div class="min-h-screen flex items-center justify-center bg-gray-100 p-4">
  <div class="max-w-md w-full bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-bold mb-6">Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <!-- Email field -->
      <div class="form-group">
        <label for="email" class="block font-semibold mb-1">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="Enter your email"
          class="w-full border border-gray-300 rounded px-2 py-1 focus:outline-none focus:ring-2 focus:ring-green-500"
        />
        <small *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="block text-red-600 text-sm mt-1">
          Please enter a valid email.
        </small>
      </div>
  
      <div class="form-group">
        <label for="password" class="block font-semibold mb-1">Password</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="Enter your password"
          class="w-full border border-gray-300 rounded px-2 py-1 focus:outline-none focus:ring-2 focus:ring-green-500"
        />
        <small *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="block text-red-600 text-sm mt-1">
          Password must be at least 6 characters.
        </small>
      </div>
      <div class="flex space-x-2">
        <button type="submit" [disabled]="loginForm.invalid" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition-colorsdisabled:bg-gray-400 disabled:cursor-not-allowed">Login</button>
        <button (click)="onSignup()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition-colors">Sign Up</button>
      </div>
    </form>
  </div>
</div>
