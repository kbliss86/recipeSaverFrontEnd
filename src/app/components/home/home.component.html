<div class ="min-h-screen flex flex-col items-center p-8 text-grey-800">
    <div class="flex gap-8 w-full max-w-4xl">
    <!-- shopping list section  -->
        <section class="w-1/2 border rounded-lg p-4 shadow">
            <h1>Shopping List</h1>
            <button (click)= "removeChecked()">Remove Checked</button>
            <div *ngFor="let aIngredient of userIngredients" class="flex items-center space-x-2 border-b pb-2">
                <p> Id: {{aIngredient.ingredientId}} </p>
                <p> Name: {{aIngredient.ingredientName}} </p>
                <p> Quantity: {{aIngredient.ingredientQuantity}} </p>
                <input type="checkbox" [(ngModel)] = "aIngredient.toRemove">
            </div>
        </section>
        <!-- recipe select section -->

        <!-- <button (click)="addIngredients(displayedRecipe.ingredientList)">Add Recipe</button> -->
        <section class="w-1/2 border rounded-lg p-4 shadow">
            <h1>Recipe Select</h1>
            <button (click)="addIngredients()">Add Recipe</button>
            <div>
                <select [(ngModel)]="selectedRecipeId" (change)="onRecipeSelected()">
                    <option *ngFor="let aRecipe of allRecipes" [value]="aRecipe.recipeId">{{aRecipe.recipeName}} </option>
                </select>
            </div>
            <div *ngIf="displayedRecipe"> <!-- Question two on Tech Endorsement -->
                <h2>{{displayedRecipe.recipeName}}</h2>
                <p>{{displayedRecipe.recipeCategory}}</p>
                <p>{{displayedRecipe.ingredientList}}</p>
            </div>
        </section>
    </div>
</div>
