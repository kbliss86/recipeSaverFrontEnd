<!-- clean up and add comments explaining what we are doing and the layout  -->
<div class="min-h-screen flex items-center justify-center bg-gray-100 p-4">
  <div class="max-w-md w-full bg-white p-6 rounded shadow">
      <h2 class="text-2xl font-bold mb-6">Sign Up</h2>
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <div class="form-group">
          <label for="userName" class="block font-semibold mb-1">Name</label>
          <input
            id="userName"
            type="text"
            formControlName="userName"
            placeholder="Enter your name"
            class="w-full border border-gray-300 rounded px-2 py-1 focus:outline-none focus:ring-2 focus:ring-green-500"
          />
          <small
            *ngIf="signupForm.get('userName')?.invalid && signupForm.get('userName')?.touched" class="block text-red-600 text-sm mt-1"
          >
            Name is required.
          </small>
        </div>
        <!-- User Email  -->
        <div class="form-group">
          <label for="userEmail">Email</label>
          <input
              id="userEmail"
              type="email"
              formControlName="userEmail"
              placeholder="Enter your email"
              class="w-full border border-gray-300 rounded px-2 py-1 focus:outline-none focus:ring-2 focus:ring-green-500"
              />
              <!-- error message -->
              <small
              *ngIf="signupForm.get('userEmail')?.invalid && signupForm.get('userEmail')?.touched" class="block text-red-600 text-sm mt-1"
              >
              Please enter a valid email.
              </small>
        </div>
        <!-- User Password -->
        <div class="form-group">
          <label for="userPassword" class="block font-semibold mb-1">Password</label>
          <input
              id="userPassword"
              type="password"
              formControlName="userPassword"
              placeholder="Enter your password"
              class="w-full border border-gray-300 rounded px-2 py-1 focus:outline-none focus:ring-2 focus:ring-green-500"
          />
          <!-- password error message -->
          <small
          *ngIf="
            signupForm.get('userPassword')?.errors?.['required'] &&
            signupForm.get('userPassword')?.touched
          "
          class="block text-red-600 text-sm mt-1"
        >
          Password is required.
        </small>
        <small
          *ngIf="
            signupForm.get('userPassword')?.errors?.['minlength'] &&
            signupForm.get('userPassword')?.touched
          "
          class="block text-red-600 text-sm mt-1"
        >
          Password must be at least 6 characters.
        </small>
        <small
          *ngIf="
            signupForm.get('userPassword')?.errors?.['maxlength'] &&
            signupForm.get('userPassword')?.touched
          "
          class="block text-red-600 text-sm mt-1"
        >
          Password cannot exceed 30 characters.
        </small>
      </div>

      <button type="submit" [disabled]="signupForm.invalid" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition-colors
      disabled:bg-gray-400 disabled:cursor-not-allowed">Sign Up</button>
    </form>
  </div>
</div>
